<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
    }
    .left-pane {
        width: 40%;
        background: #f3f3f3;
        padding: 20px;
        box-sizing: border-box;
        border-right: 1px solid #ccc;
    }
    .right-pane {
        flex: 1;
        padding: 20px;
    }
    h2 {
        margin-top: 0;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
    }
    .task-actions {
        display: flex;
        gap: 10px;
    }
    .delete-btn {
        color: red;
        cursor: pointer;
        font-weight: bold;
    }
    .completed {
        text-decoration: line-through;
        color: gray;
    }
</style>
</head>
<body>
    <!-- Left Pane -->
    <div class="left-pane">
        <h2>TASK LIST</h2>
        <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
        <ul id="task-list"></ul>
    </div>

    <!-- Right Pane -->
    <div class="right-pane">
        <h2>I need to...</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter your task..." required style="width: 80%; padding: 8px;">
            <button type="submit" style="padding: 8px;">Add Task</button>
        </form>
    </div>

<script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    // Load tasks from localStorage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    renderTasks();

    // Add task
    taskForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const taskText = taskInput.value.trim();
        if (!taskText) return;

        const task = { text: taskText, completed: false };
        tasks.push(task);
        saveTasks();
        renderTasks();
        taskInput.value = '';
    });

    // Handle clicks for delete & complete
    taskList.addEventListener('click', function(e) {
        const index = e.target.closest('li').dataset.index;

        if (e.target.classList.contains('delete-btn')) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        if (e.target.classList.contains('complete-task')) {
            tasks[index].completed = e.target.checked;
            saveTasks();
            renderTasks();
        }
    });

    // Save to localStorage
    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render tasks in the DOM
    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.dataset.index = index;
            li.innerHTML = `
                <span class="${task.completed ? 'completed' : ''}">${task.text}</span>
                <div class="task-actions">
                    <input type="checkbox" class="complete-task" ${task.completed ? 'checked' : ''}>
                    <span class="delete-btn">&times;</span>
                </div>
            `;
            taskList.appendChild(li);
        });
    }
</script>
</body>
</html>
